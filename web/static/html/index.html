<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateBot v2 Control Panel</title>
    <link rel=\"stylesheet\" href=\"/static/css/main.css\">
</head>
<body>
    <div id="app">
        <header>
            <h1>MateBot v2</h1>
            <div id="status">Disconnected</div>
        </header>

        <main>
            <div class="map-container">
                <canvas id="mapCanvas"></canvas>
                <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px; font-size: 0.8em;">SLAM Map</div>
            </div>

            <div class="controls">
                <div id="joystickZone" style="margin-bottom: 40px;">
                    <div style="position: absolute; top: -25px; width: 100%; text-align: center; color: #aaa;">Manual Control</div>
                    <div style="position: absolute; bottom: -25px; width: 100%; text-align: center; color: #888; font-size: 0.8em;">WASD / Arrows to Move</div>
                </div>
                
                <div class="poi-manager">
                    <h3>Locations</h3>
                    <ul id="poiList"></ul>
                    <button id="savePoiBtn">Save Current Location</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/joystick.js"></script>
    <script src="/static/js/map_render.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
