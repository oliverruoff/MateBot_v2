<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateBot v2 Control Panel</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>MateBot v2</h1>
            <div id="status">Disconnected</div>
        </header>

        <main>
            <div class="map-container">
                <canvas id="mapCanvas"></canvas>
                <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px; font-size: 0.8em;">SLAM Map</div>
                <button id="resetMapBtn" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; background: #ff4444; color: white; border: none; border-radius: 4px; cursor: pointer;">Reset Map</button>
            </div>

            <div class="controls">
                <div id="joystickZone" style="margin-bottom: 40px;">
                    <div style="position: absolute; top: -25px; width: 100%; text-align: center; color: #aaa;">Manual Control</div>
                    <div style="position: absolute; bottom: -25px; width: 100%; text-align: center; color: #888; font-size: 0.8em;">WASD / Arrows to Move</div>
                </div>
                
                <div class="frequency-control" style="background: #222; padding: 15px; border-radius: 8px; border: 1px solid #444; margin-bottom: 20px;">
                    <h3 style="margin-top: 0; color: #fff;">Motor Frequency Test</h3>
                    <select id="freqSelect" style="width: 100%; padding: 8px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px;">
                        <option value="500">500 Hz (Slow)</option>
                        <option value="1000">1000 Hz</option>
                        <option value="2000" selected>2000 Hz (Default)</option>
                        <option value="4000">4000 Hz</option>
                        <option value="6000">6000 Hz</option>
                        <option value="8000">8000 Hz (Fast)</option>
                    </select>
                    <div style="margin-top: 10px; font-size: 0.8em; color: #888;">
                        Current: <span id="currentFreq">2000</span> Hz
                    </div>
                </div>
                
                <div class="poi-manager">
                    <h3>Locations</h3>
                    <ul id="poiList"></ul>
                    <button id="savePoiBtn">Save Current Location</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/joystick.js"></script>
    <script src="/static/js/map_render.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
